name: Run Python Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Reset configs directory
      run: |
        rm -rf configs
        mkdir configs
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If there are any dependencies in your project, add them here.

    - name: Make lists
      run: |
        > uris.txt
        python list.py
        
    - name: Upload URIs
      uses: actions/upload-artifact@v2
      with:
        name: uris.txt
        path: uris.txt
 

    - name: Check for URI Changes
      id: changesRI
      run: |
            git diff --quiet && echo 'No changes' || echo '::set-output name=changed::true'   
    
    - name: Commit and Push URIs if changed
      if: steps.changesRI.outputs.changed == 'true'
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit --allow-empty -m "update URIs"
          git pull
          git push
          
    - name: Run Script
    - name: Convert base64
      run: |
          > list64
          content=$(cat list | base64 | tr -d '\n')
            echo "$content" > list64

    - name: Check for base64 Changes
      id: changes64
      run: |
            git diff --quiet && echo 'No changes' || echo '::set-output name=changed::true'
            
    - name: Push Base64
      if: steps.changes64.outputs.changed == 'true'
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit --allow-empty -m "Convert to base64"
          git pull
          git push

    - name: Convert Channels base64
      run: |
          > gitChannels64
          content=$(cat gitChannels | base64 | tr -d '\n')
            echo "$content" > gitChannels64

    - name: Check for Channels base64 Changes
      id: changesChannels
      run: |
            git diff --quiet && echo 'No changes' || echo '::set-output name=changed::true'
            
    - name: Push Channels Base64
      if: steps.changesChannels.outputs.changed == 'true'
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit --allow-empty -m "Convert to base64"
          git pull
          git push
