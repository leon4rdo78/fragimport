name: Run Python Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Reset configs directory
      run: |
        rm -rf configs
        mkdir configs
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If there are any dependencies in your project, add them here.

    - name: Make lists
      run: |
        > uris.txt
        python list.py
        
    - name: Upload URIs
      uses: actions/upload-artifact@v2
      with:
        name: uris.txt
        path: uris.txt
 

    - name: Commit and Push URIs
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "update URIs"
          git push
          
    - name: Run Script
      run: python run.py
      
    - name: Upload JSON files
      uses: actions/upload-artifact@v2
      with:
        name: JSON files
        path: /configs/*.json
 

    - name: Commit and Push JSONs
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add generated JSON file"
          git push

    - name: Combine JSON files
      run: python export.py
 
    - name: Upload Combined JSON file
      uses: actions/upload-artifact@v2
      with:
        name: Combined JSON file
        path: configs/combined.json

    - name: Export JSON
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Export JSON"
          git pull
          git push

    - name: Create results directory
      run: | 
        rm -rf results
        mkdir results
    - name: Run script
      run: node java/fragment.js

    - name: Upload fragment files
      uses: actions/upload-artifact@v2
      with:
        name: JSON files
        path: /results/*.json

    - name: Commit and Push Fragment
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add fragment JSON file"
          git push

    - name: Combine fragment files
      run: python fexport.py
 
    - name: Upload Combined fragment file
      uses: actions/upload-artifact@v2
      with:
        name: Combined fragment file
        path: results/combined.json
    - name: Export Fragmentation
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Export TLS Fragment"
          git pull
          git push
